{% extends 'base_builder.html' %}

{% block content %}
<div class="page_edit_container">
	<div class="page_edit">
		<form method="post" class="editor" name="pageEditor">
			<label for="">{{ filename }}</label>
			<input type="hidden" name="edited_file" value="{{ filename }}">
			<textarea class="md_editor" name="edited_content" id="" title="" cols="30" rows="10">{{ content }}</textarea>
			<input type="submit" class="update_mdfile" value="Update">
		</form>
	</div>
	<div class="page_rendered"></div>
</div>
<button class="back">
	<!--TODO make this button pretty -->
	<a href="{{ url_for('builder') }}">Back</a>
</button>
{% endblock %}
