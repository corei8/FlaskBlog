<!DOCTYPE html>
<html dir="ltr" lang="en">
	<head>
		<title value="{{ title }}">{{ title }}</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="author" content="Gregory Robert Barnes">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
		<!--<script src="{{ url_for('static', filename='js/main.js') }}" async></script>-->
	</head>
	<body>
		{% if title == "Home": %}
		{% include 'usr/header/home-default.html' %}
		{% else %}
		{% include 'usr/header/default.html' %}
		{% endif %}
		{% if title != "Home": %}
		{% endif %}
		<div class="">
			<main>
				{% if title != "Home": %}
				{% endif %}
				{% block content %}{% endblock %}
			</main>
		</div>
		<footer>
			<!--TODO: make a default footer-->
			<div class="">MicroSite</div>
		</footer>
	</body>
</html>
